{% extends 'background/base.html' %}

{% block content %}
  <div class="article-type mt-4">
    <form method="post" action="/background/article_type/">
      <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
      <input type="hidden" name="method" value="post">
      <div class="form-row">
        <div class="col-auto">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Name</div>
            </div>
            <input type="text" class="form-control" name="name" id="article-type" placeholder="type name">
          </div>
        </div>
        <div class="col-auto">
          <div class="col-auto">
            <button type="submit" id="add-type" class="btn btn-secondary mb-2">AddType</button>
          </div>
        </div>
      </div>
    </form>
    <table class="table table-hover table-sm mt-4">
      <thead>
      <tr>
        <th scope="col" class="text-center">ID</th>
        <th scope="col" class="text-center">Name</th>
        <th scope="col" class="text-center">Delete</th>
      </tr>
      </thead>
      <tbody>
      {% for article_type in article_types %}
        <tr>
          <td class="text-center">{{ article_type.id }}</td>
          <td class="text-center">{{ article_type.name }}</td>
          <td class="text-center">
            <form method="post" action="/background/article_type/">
              <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
              <input type="hidden" name="method" value="delete">
              <input type="hidden" name="typeId" value="{{ article_type.id }}">
              <button class="btn btn-sm btn-danger" type="submit">del</button>
            </form>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
