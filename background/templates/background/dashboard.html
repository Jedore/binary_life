{% extends 'background/base.html' %}

{% block content %}
  <div id="dashboard" class="mt-3">
    <h3>DashBoard</h3>
    <button class="btn btn-light">AllViews <span class="badge badge-secondary">{{ all_views }}</span></button>
    <button class="btn btn-light">Visitors <span class="badge badge-secondary">{{ visitors }}</span></button>
    <table class="table table-sm table-hover">
      <caption>Article Views</caption>
      <thead class="">
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Views</th>
      </tr>
      </thead>
      <tbody>
      {% for article in articles %}
        <tr>
          <td>{{ article.title }}</td>
          <td>{{ article.views.count }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
