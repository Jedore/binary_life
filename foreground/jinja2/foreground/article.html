{% extends "foreground/base.html" %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
  <div id="article" class="container">
    <div class="row justify-content-center">
      <div class="col-10 article">
        <h1>{{ _article.title }}</h1>
        <hr class="bg-secondary mb-0 mt-2">
        <div id="second" class="mb-2">
          <span class="badge badge-dark">{{ _article.article_type.name }}</span>
          <span class="badge badge-dark text-right create-time" utc_time="{{ _article.create_time }}"></span>
          {% if request.user.is_superuser %}
            <a id="edit" href="/background/publish/?articleId={{ _article.id }}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
          {% endif %}
        </div>
        <div id="content">
          <textarea style="display:none;">{{ _article.content }}</textarea>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block script %}
  {{ super() }}
  <script src="/static/libs/editor.md/lib/marked.min.js"></script>
  <script src="/static/libs/editor.md/lib/prettify.min.js"></script>
  <script src="/static/libs/editor.md/lib/raphael.min.js"></script>
  <script src="/static/libs/editor.md/lib/underscore.min.js"></script>
  <script src="/static/libs/editor.md/lib/sequence-diagram.min.js"></script>
  <script src="/static/libs/editor.md/lib/flowchart.min.js"></script>
  <script src="/static/libs/editor.md/lib/jquery.flowchart.min.js"></script>
  <script src="/static/libs/editor.md/editormd.min.js"></script>
  <script>
      var testEditor;
      $(function () {
          transform_time();
          testEditor = editormd.markdownToHTML("content", {//注意：这里是上面DIV的id
              htmlDecode: "style,script,iframe",
              emoji: true,
              taskList: true,
              tex: true, // 默认不解析
              flowChart: true, // 默认不解析
              sequenceDiagram: true, // 默认不解析
              codeFold: true,
          });
      })
  </script>
{% endblock %}
